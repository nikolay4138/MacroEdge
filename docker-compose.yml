# Local development: TimescaleDB (PostgreSQL), Redis
# Usage: docker compose up -d

services:
  timescaledb:
    image: timescale/timescaledb-ha:pg16
    environment:
      POSTGRES_USER: macro
      POSTGRES_PASSWORD: macro
      POSTGRES_DB: macroedge
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U macro -d macroedge"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  timescaledb_data:
  redis_data:
